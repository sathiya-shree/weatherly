<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weatherly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weatherly</h1>

    <input type="text" id="cityInput" placeholder="Enter city name (e.g., New York)" />
    <button onclick="addUserCity()">Add City</button>

    <p><small>Default cities: Paris, London, Mumbai, Coimbatore</small></p>

    <h2>Default Cities Weather</h2>
    <div id="defaultWeather" class="weather-container"></div>

    <h2>Your City Weather</h2>
    <div id="userWeather" class="weather-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
