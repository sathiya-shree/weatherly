<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weatherly</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #87ceeb 0%, #e0f7ff 100%);
      overflow-x: hidden;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    .droplets {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.droplet {
  position: absolute;
  top: -40px;
  width: 10px;
  height: 18px;
  background: rgba(255, 255, 255, 0.85); /* Increased opacity */
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  transform: rotate(25deg);
  animation: fall 3.5s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(25deg);
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) rotate(25deg);
    opacity: 0;
  }
}

    }

    h1 {
      margin-bottom: 10px;
      color: #004d99;
      text-shadow: 1px 1px 2px #a3c5f7;
      z-index: 1;
    }

    .default-cities {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
    }

    .city-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 18px 25px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .city-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .city-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #0056b3;
    }

    .weather-emoji {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    .weather-info {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #222;
    }

    .search-container {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      z-index: 1;
      position: relative;
    }

    input[type="text"] {
      padding: 12px 18px;
      font-size: 1rem;
      border: 2px solid #5a9bd4;
      border-radius: 25px;
      width: 250px;
      outline-color: #4a8cd8;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #2c6fbd;
      box-shadow: 0 0 8px #2c6fbdaa;
    }

    button {
      padding: 12px 25px;
      background: #2c6fbd;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(44,111,189,0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b4a7a;
    }

    #searchedCityWeather {
      margin-top: 20px;
      width: 280px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1rem;
      color: #333;
      z-index: 1;
      position: relative;
      min-height: 120px;
    }

    #searchedCityWeather h2 {
      margin-bottom: 8px;
      color: #004080;
    }

    #searchedCityWeather .weather-emoji {
      font-size: 2rem;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
 <div class="droplets" aria-hidden="true">
  <!-- Generate more droplets -->
  <div class="droplet" style="left: 5%; animation-delay: 0s;"></div>
  <div class="droplet" style="left: 12%; animation-delay: 0.8s;"></div>
  <div class="droplet" style="left: 18%; animation-delay: 1.2s; width: 12px; height: 22px;"></div>
  <div class="droplet" style="left: 25%; animation-delay: 0.5s; width: 9px; height: 16px;"></div>
  <div class="droplet" style="left: 32%; animation-delay: 1s;"></div>
  <div class="droplet" style="left: 40%; animation-delay: 0.3s;"></div>
  <div class="droplet" style="left: 47%; animation-delay: 1.3s; width: 13px; height: 24px;"></div>
  <div class="droplet" style="left: 55%; animation-delay: 0.2s; width: 11px; height: 20px;"></div>
  <div class="droplet" style="left: 62%; animation-delay: 1.1s;"></div>
  <div class="droplet" style="left: 70%; animation-delay: 0.7s;"></div>
  <div class="droplet" style="left: 78%; animation-delay: 1.5s;"></div>
  <div class="droplet" style="left: 85%; animation-delay: 0.4s;"></div>
  <div class="droplet" style="left: 92%; animation-delay: 1.6s; width: 14px; height: 25px;"></div>
</div>


  <h1>Weatherly</h1>

  <div class="default-cities" id="defaultCities"></div>

  <div class="search-container">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherBtn">Enter</button>
  </div>

  <div id="searchedCityWeather"></div>

  <script>
    const defaultCities = [
      { name: "Paris", country: "FR", temp: 17.77, weather: "Clear", humidity: 36, emoji: "ğŸŒ" },
      { name: "London", country: "GB", temp: 18.81, weather: "Clouds", humidity: 47, emoji: "â˜ï¸" },
      { name: "Mumbai", country: "IN", temp: 28.99, weather: "Haze", humidity: 74, emoji: "ğŸŒ«ï¸" },
      { name: "Coimbatore", country: "IN", temp: 23.88, weather: "Mist", humidity: 94, emoji: "ğŸŒ" },
    ];

    const defaultCitiesContainer = document.getElementById('defaultCities');
    const searchedCityWeather = document.getElementById('searchedCityWeather');

    function createCityCard(city) {
      return `
        <div class="city-card">
          <div class="city-name">${city.name}, ${city.country}</div>
          <div class="weather-emoji">${city.emoji}</div>
          <div class="weather-info">
            ğŸŒ¡ Temperature: ${city.temp.toFixed(1)} Â°C<br />
            ğŸŒ¥ Weather: ${city.weather}<br />
            ğŸ’§ Humidity: ${city.humidity}%
          </div>
        </div>
      `;
    }

    function displayDefaultCities() {
      defaultCitiesContainer.innerHTML = defaultCities.map(createCityCard).join('');
    }

    function weatherToEmoji(weather) {
      const w = weather.toLowerCase();
      if (w.includes('clear')) return "ğŸŒ";
      if (w.includes('cloud')) return "â˜ï¸";
      if (w.includes('rain')) return "ğŸŒ§ï¸";
      if (w.includes('haze')) return "ğŸŒ«ï¸";
      if (w.includes('mist')) return "ğŸŒ";
      if (w.includes('snow')) return "â„ï¸";
      return "ğŸŒ¥ï¸";
    }

    async function fetchCityWeather(city) {
      const url = `/.netlify/functions/weather?city=${encodeURIComponent(city)}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('City not found or API error');
        const data = await res.json();
        return {
          name: data.name,
          country: data.sys.country,
          temp: data.main.temp,
          weather: data.weather[0].main,
          humidity: data.main.humidity,
          emoji: weatherToEmoji(data.weather[0].main)
        };
      } catch (e) {
        throw e;
      }
    }

    async function showSearchedCityWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        searchedCityWeather.innerHTML = `<p>Please enter a city name.</p>`;
        return;
      }

      searchedCityWeather.innerHTML = `<p>Loading...</p>`;
      try {
        const cityWeather = await fetchCityWeather(city);
        searchedCityWeather.innerHTML = `
          <h2>${cityWeather.name}, ${cityWeather.country}</h2>
          <div class="weather-emoji">${cityWeather.emoji}</div>
          <div class="weather-info">
            ğŸŒ¡ Temperature: ${cityWeather.temp.toFixed(1)} Â°C<br />
            ğŸŒ¥ Weather: ${cityWeather.weather}<br />
            ğŸ’§ Humidity: ${cityWeather.humidity}%
          </div>
        `;
      } catch {
        searchedCityWeather.innerHTML = `<p>Could not fetch weather. Please try another city.</p>`;
      }
    }

    document.getElementById('getWeatherBtn').addEventListener('click', showSearchedCityWeather);
    document.getElementById('cityInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') showSearchedCityWeather();
    });

    displayDefaultCities();
  </script>
</body>
</html>
