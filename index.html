<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rain & Snow Toggle with Drip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      height: 100vh;
      font-family: sans-serif;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: #ffffffaa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .droplets, .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .droplet, .snowflake {
      position: absolute;
      animation: fall 3.5s linear infinite;
    }

    .droplet {
      top: -40px;
      width: 10px;
      height: 18px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(25deg);
    }

    .snowflake {
      top: -20px;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .drip {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      transform: scale(0);
      animation: dripEffect 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes dripEffect {
      to {
        transform: scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleEffect()">Switch to Snow</button>

  <div class="droplets" id="dropletContainer"></div>
  <div class="snowflakes" id="snowflakeContainer" style="display: none;"></div>

  <script>
    const dropletContainer = document.getElementById('dropletContainer');
    const snowflakeContainer = document.getElementById('snowflakeContainer');
    const toggleBtn = document.querySelector('.toggle-btn');
    let isSnow = false;

    // Create droplets
    function createDroplets() {
      for (let i = 0; i < 30; i++) {
        const drop = document.createElement('div');
        drop.classList.add('droplet');
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDelay = (Math.random() * 2) + 's';
        drop.style.width = 8 + Math.random() * 6 + 'px';
        drop.style.height = 14 + Math.random() * 10 + 'px';
        dropletContainer.appendChild(drop);
      }
    }

    // Create snowflakes
    function createSnowflakes() {
      for (let i = 0; i < 30; i++) {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.style.left = Math.random() * 100 + '%';
        snow.style.animationDelay = (Math.random() * 2) + 's';
        snow.style.width = snow.style.height = 6 + Math.random() * 6 + 'px';
        snowflakeContainer.appendChild(snow);
      }
    }

    // Toggle effect
    function toggleEffect() {
      isSnow = !isSnow;
      if (isSnow) {
        dropletContainer.style.display = 'none';
        snowflakeContainer.style.display = 'block';
        toggleBtn.textContent = 'Switch to Rain';
      } else {
        dropletContainer.style.display = 'block';
        snowflakeContainer.style.display = 'none';
        toggleBtn.textContent = 'Switch to Snow';
      }
    }

    // Drip animation on click/tap
    document.body.addEventListener('click', function(e) {
      const drip = document.createElement('div');
      drip.classList.add('drip');
      drip.style.left = e.clientX + 'px';
      drip.style.top = e.clientY + 'px';
      document.body.appendChild(drip);
      setTimeout(() => drip.remove(), 600);
    });

    createDroplets();
    createSnowflakes();
  </script>
</body>
</html>
